<!DOCTYPE html>
<html>
<body>

<p>Enter names in the fields, then click "Submit" to submit the form:</p>

<form id='nameForm'>
    Grade percentage in the class (ex: 94.5):  <input id='percent' type='text' maxlength='4'></input>

<button id='subButton' type='button' onclick="calc()">Calculate!</button>

</form>

<p id="output"></p>

<script>
function calc() {
  var percent = document.getElementById('percent').value;
  var possiblePoints = Math.round( (percent/100)*421 );
  var a = Math.round (465.3 - possiblePoints);
  var b = Math.round (100*(a/96));
  var output = document.getElementById('output');
  if (percent.length < 4) {
    output.textContent = 'must contain at least 3 characters';
  }
  else {
    output.textContent = 'To get an A (get a 90%) you need to get a '+b+'% on the IWA and IMP. This means you need '+a+' points out of 96 for the IWA and IMP combined.';
  }
}
</script>

</body>
</html>
